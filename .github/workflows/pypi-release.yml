name: Publish Python ðŸ distributions ðŸ“¦ to PyPI

on:
  release:
    types: [published]

jobs:
  build-n-publish:
    name: Build and publish Sapsan Python ðŸ distributions ðŸ“¦ to PyPI
    runs-on: ubuntu-20.04
    env:
      release_version: ${{ github.event.release.tag_name }}

    steps:
    - uses: actions/checkout@master
    - name: Set up Python 3.7
      uses: actions/setup-python@v1
      with:
        python-version: 3.7
    - name: Install wheel
      run: >-
        python -m
        pip install
        --user
        --upgrade
        setuptools wheel
    - name: Install PyTorch
      run: |
        pip3 install torch==1.8.1+cpu torchvision==0.9.1+cpu torchaudio==0.8.1 -f https://download.pytorch.org/whl/torch_stable.html
    - name: Set version for release
      run: >-
        rm version &&
        echo $release_version >> version &&
        echo $release_version
    - name: Commit version
      run: |
          git config --global user.name 'pikarpov-LANL'
          git config --global user.email 'pikarpov-LANL@users.noreply.github.com'
          git add version
          git commit -am "version update"
          git push origin HEAD:master
    - name: Build a binary wheel and a source tarball
      run: >-
        python
        setup.py
        sdist bdist_wheel
    - name: Publish distribution ðŸ“¦ to PyPI
#      if: startsWith(github.event.ref, 'refs/tags')
      uses: pypa/gh-action-pypi-publish@master
      with:
        password: ${{ secrets.pypi_password }}
